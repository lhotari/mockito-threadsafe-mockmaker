plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.mockito:mockito-core:3.2.4'
}

java {
    withJavadocJar()
    withSourcesJar()
}

group = 'com.github.lhotari'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "${rootProject.buildDir}/repo"
        }
    }
}
